defaults:
  - _self_
  - slide_dataset: tcga_lusc #, s36_lusc, unn_lusc] #tcga_lusc

features_output_dir: null

# Tiling parameters
tile_size: auto
n_tiles: 10
random_sampling: True
seed: 0
batch_size: 8
num_workers: 4

# A note on the device(s) used for inference:
# device: Union[None, int, List[int]] = None
#     GPUs to use.
#     If None, will use all available GPUs.
#     If -1, extraction will run on CPU
#     If K, extraction will run on GPU K

device: 0